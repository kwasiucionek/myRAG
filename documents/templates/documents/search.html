{% extends "admin/base.html" %}
{% block content %}
<div class="chat-container">
    <div class="chat-header">
        <h1>Porozmawiaj z myRAG</h1>
    </div>
    <div class="chat-messages" id="chatMessages">
        {% if answer %}
            <div class="message bot-message">
                <div class="message-content">
                    <h3>Odpowiedź:</h3>
                    <p>{{ answer|safe }}</p>
                </div>
            </div>
        {% endif %}
        <!-- {% if results %}
            <div class="message bot-message">
                <div class="message-content">
                    <h3>Powiązane dokumenty:</h3>
                    <ul>
                    {% for result in results %}
                        <li>
                            <strong>{{ result.document.title }}</strong><br>
                            Podobieństwo: {{ result.similarity|floatformat:4 }}
                        </li>
                    {% endfor %}
                    </ul>
                </div>
            </div>
        {% endif %} -->
    </div>
    <div class="chat-input">
        <form method="get" action="">
            <input type="text" name="q" placeholder="Wpisz swoje pytanie..." value="{{ query|default_if_none:'' }}">
            <button type="submit">Wyślij</button>
        </form>
    </div>

<div class="message bot-message">
                <div class="message-content">
                   <h5><Przykładowe pytania:</h5>
    <h6>Ile jest dokumentów?</h6>
    <h6>Kto jest autorem pracy o Django?</h6>
    <h6>O czym są moje dokumenty?</h6>
    <h6>Jaki jest dzisiaj dzień? </h6>
                </div>
            </div>




</div>

    
    
<style>
    .chat-container {
        width: 1200px; /* Zwiększona szerokość z 800px na 1200px */
        margin: 0 auto;
        border: 1px solid #ddd;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 0 10px rgba(0,0,0,0.1); /* Dodany delikatny cień */
    }
    .chat-header {
        background-color: #f1f1f1;
        padding: 15px; /* Zwiększony padding */
        text-align: center;
    }
    .chat-messages {
        height: 400px; /* Zwiększona wysokość z 400px na 500px */
        overflow-y: auto;
        padding: 30px; /* Zwiększony padding */
    }
    .message {
        margin-bottom: 20px; /* Zwiększony odstęp między wiadomościami */
    }
    .bot-message {
        background-color: #e1f5fe;
        border-radius: 12px; /* Nieco bardziej zaokrąglone rogi */
        padding: 15px; /* Zwiększony padding */
        max-width: 80%; /* Ograniczenie szerokości wiadomości */
    }
    .chat-input {
        padding: 20px; /* Zwiększony padding */
        background-color: #f1f1f1;
    }
    .chat-input form {
        display: flex;
        max-width: 800px; /* Ograniczenie szerokości formularza */
        margin: 0 auto; /* Wycentrowanie formularza */
    }
    .chat-input input[type="text"] {
        flex-grow: 1;
        padding: 12px; /* Zwiększony padding */
        border: 1px solid #ddd;
        border-radius: 4px 0 0 4px;
        font-size: 16px; /* Zwiększony rozmiar czcionki */
    }
    .chat-input button {
        padding: 12px 25px; /* Zwiększony padding */
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 0 4px 4px 0;
        cursor: pointer;
        font-size: 16px; /* Zwiększony rozmiar czcionki */
    }
</style>
{% endblock %}
